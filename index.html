<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Gymnastik Trick Generator</title>
    <link rel="manifest" href="manifest.json">
    <style>
        /* Blockera zoom, markering och långtryck */
        * {
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            user-select: none;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #007bff, #00d4ff);
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 400px;
            perspective: 1000px;
        }

        .cylinder {
            width: 100%;
            height: 120px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s cubic-bezier(0.25, 1, 0.5, 1);
        }

        .trick {
            position: absolute;
            width: 100%;
            height: 100px;
            line-height: 100px;
            font-size: 24px;
            font-weight: bold;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            backface-visibility: hidden;
        }

        .btn {
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            background: #ffcc00;
            color: #333;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .btn:hover {
            background: #ffaa00;
            transform: scale(1.05);
        }

        .btn:active {
            background: #ff9900;
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="cylinder" id="cylinder">
            <div class="trick">Tryck på knappen!</div>
        </div>
    </div>
    
    <button class="btn" onclick="generateTrick()">🎲 Slumpa Trick</button>

    <script>
        const tricks = [
            "Rondat Flickis", "Rondat Flickis Salto", "Salto", "Flickis", "Handvolt",
            "Framåtvolt", "Helskruv", "Halvskruv", "Handstående", "Rondat",
            "Rondat Salto", "Dubbelvolt", "En och en halv skruv", "Helhopp",
            "Våghalvstående", "Piksitt", "Sträckt salto", "Pik salto", "Tuck salto",
            "Dubbel salto", "Arabian", "Tsukahara", "Kasamatsu", "Yurchenko",
            "Triffis", "Dubbel skruv", "Trippelskruv", "Full-in", "Full-out",
            "Layout step-out", "Dubbel layout", "Korsvolt", "Planche",
            "Flair", "Manna", "Hefesto", "Malteserkors", "Tkatchev"
        ];

        let angle = 0;

        function generateTrick() {
            const randomIndex = Math.floor(Math.random() * tricks.length);
            const cylinder = document.getElementById("cylinder");

            // Roterar cylindern för att simulera snurrande effekt
            angle += 360;
            cylinder.style.transform = `rotateX(${angle}deg)`;

            // Väntar tills snurrandet är klart innan det nya tricket visas
            setTimeout(() => {
                cylinder.innerHTML = `<div class="trick">${tricks[randomIndex]}</div>`;
            }, 500);
        }
    </script>

</body>
</html>

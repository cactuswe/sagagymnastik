<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Gymnastik Trick Generator</title>
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            user-select: none;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #007bff, #00d4ff);
            overflow: hidden;
        }

        .trick-box {
            font-size: 24px;
            font-weight: bold;
            background: white;
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: opacity 0.3s ease-in-out;
        }

        .btn {
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            background: #ffcc00;
            color: #333;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .btn:hover {
            background: #ffaa00;
            transform: scale(1.05);
        }

        .btn:active {
            background: #ff9900;
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <div class="trick-box" id="trickBox">游 Tryck p친 knappen!</div>
    
    <button class="btn" onclick="generateTrick()">游 Slumpa Trick</button>

    <script>
        const tricks = [
            "Rondat Flickis", "Rondat Flickis Salto", "Salto", "Flickis", "Handvolt",
            "Fram친tvolt", "Helskruv", "Halvskruv", "Handst친ende", "Rondat",
            "Rondat Salto", "Dubbelvolt", "En och en halv skruv", "Helhopp",
            "V친ghalvst친ende", "Piksitt", "Str칛ckt salto", "Pik salto", "Tuck salto",
            "Dubbel salto", "Arabian", "Tsukahara", "Kasamatsu", "Yurchenko"
        ];

        function generateTrick() {
            const trickBox = document.getElementById("trickBox");
            let interval = setInterval(() => {
                trickBox.innerText = tricks[Math.floor(Math.random() * tricks.length)];
            }, 50); // Byter text snabbt

            setTimeout(() => {
                clearInterval(interval);
                trickBox.style.opacity = "0"; // Fadar ut texten kort
                setTimeout(() => {
                    trickBox.innerText = tricks[Math.floor(Math.random() * tricks.length)];
                    trickBox.style.opacity = "1"; // Fadar in den slutgiltiga texten
                }, 200);
            }, 1500); // Stoppar efter 1.5 sekunder
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Gymnastik Trick Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 { font-size: 24px; }
        p { font-size: 20px; margin: 20px 0; font-weight: bold; }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Gymnastik Trick Generator</h1>
        <p id="trick">Tryck på knappen för ett trick!</p>
        <button onclick="generateTrick()">Slumpa Trick</button>
    </div>

    <script>
        const tricks = [
            "Rondat Flickis", "Rondat Flickis Salto", "Salto", "Flickis", "Handvolt",
            "Framåtvolt", "Helskruv", "Halvskruv", "Handstående", "Rondat",
            "Rondat Salto", "Dubbelvolt", "En och en halv skruv", "Helhopp",
            "Våghalvstående", "Piksitt", 
            "Sträckt salto", "Pik salto", "Tuck salto", "Dubbel salto",
            "Arabian", "Tsukahara", "Kasamatsu", "Yurchenko", "Triffis",
            "Dubbel skruv", "Trippelskruv", "Full-in", "Full-out",
            "Layout step-out", "Dubbel layout", "Korsvolt", "Planche",
            "Flair", "Manna", "Hefesto", "Malteserkors", "Tkatchev"
        ];

        function generateTrick() {
            const randomIndex = Math.floor(Math.random() * tricks.length);
            document.getElementById("trick").innerText = tricks[randomIndex];
        }
    </script>

</body>
</html>
